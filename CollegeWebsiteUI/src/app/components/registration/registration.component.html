<main>

            
    <section>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-4 col-md-4 col-12 ms-auto">
                </div>
                <div class="col-lg-4 col-md-4 col-12 ms-auto">
                    <form #formid>
                        <h2>Register</h2>
                        
                         

                          <label>Name</label>
                          
                               <input type="text" 
                               [(ngModel)] ="Name" 
                               name ="Name" 
                                      class="form-control"/>

                          <label>Gender</label>
                          <select id="gender" [(ngModel)]="Gender" name ="Gender" class="form-control">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                          </select>
                          


                        <label>Email</label>
                        <input type="text" 
                        [(ngModel)]="Email" name ="Email"
                                 class="form-control"/>

                          <label>Mobile</label>
                          <input type="text" name ="MobileNumber"
                          [(ngModel)]="MobileNumber" 
                                 class="form-control"/>
                                 
                          <label>SSC(10th Std.) Certificate</label>
                          <input type="File" name ="SSCCertificate" (change)="onSSCCertSelected($event)"
                                 class="form-control"/>
                                 
                          <label>PUC(12th Std.) Certificate</label>
                          <input type="File" name ="PUCCertificate" (change)="onPUCCertSelected($event)"
                                 class="form-control"/>
                                 
                          <label>Caste Certificate</label>
                          <input type="File" name ="CasteCertificate" (change)="onCasteCertSelected($event)"
                                 class="form-control"/>
                                 
                        
                        <!--p class="success" style="color: green"></p-->
                        
                         
                        <button (click)="submit()" type="submit" name="submit" class="m-3 custom-btn btn custom-link">Register</button>
                     </form>
                </div>
                <div class="col-lg-4 col-md-4 col-12 ms-auto">
                </div>
            </div>
        </div>
    </section>
    





</main>
