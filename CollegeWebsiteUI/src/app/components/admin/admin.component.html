<main>

            
    <div class="container-fluid h-100">
    
        <input [(ngModel)]="id" type="text" placeholder="Admin id"/>
        <input [(ngModel)]="pwd" type="password" placeholder="Admin password"/>
        <input [(ngModel)]="query" type="text" placeholder="Search text"/>
        <button value="View" (click)="view()">View</button >
        
    
    


        <table *ngIf="showTable==true" class='table table-striped table-bordered' style='border:1px solid #ccc;'>
            <tr  class="bg-info">
                <th>Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>SSC</th>
                <th>PUC</th>
                <th>Caste</th>
            </tr>
            <tr *ngFor="let student of students">
                <td>{{student.name}}</td>
									<td>{{student.gender}}</td>
									<td>{{student.email}}</td>
									<td>{{student.mobileNumber}}</td>
									<td><a routerLink="/view" target="_blank">View</a></td>
									<td><a href="viewImage.html?${student.pucCertificate}" target="_blank">View</a></td>
                				    <td *ngIf="!student.casteCertificate">Not Available</td>
                                    <td *ngIf="student.casteCertificate">Available</td>
            </tr>
            <tbody id="myTable">
                
            </tbody>
        </table>		
    </div>
    





</main>
